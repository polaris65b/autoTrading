# =============================================================================
# 백테스팅 설정 (최종 3개 전략 비교 테스트)
# =============================================================================

assets:
  tickers:
    - "TQQQ"
    - "QQQ" # MA 계산을 위해 필요
    - "BIL" # 채권 옵션
    - "JEPQ"
    - "QQQI"

backtest:
  start_date: "2024-02-01"
  end_date: "2025-11-06"
  initial_cash: 10000000
  monthly_addition: 0
  exchange_rate: 1400
  commission_rate: 0.01

portfolio:
  strategies:
    # 1. 이평선
    - name: "moving_average"
      enabled: true
      params:
        stock_ticker: "TQQQ"
        bond_ticker: "BIL"
        ma_period: 200

    # 2. 셰넌
    - name: "shannon"
      enabled: true
      params:
        stock_ticker: "TQQQ"
        bond_ticker: "BIL"
        band_threshold: 0.1

    - name: "shannon"
      enabled: true
      params:
        stock_ticker: "TQQQ"
        bond_ticker: "JEPQ"
        band_threshold: 0.1

    - name: "shannon"
      enabled: true
      params:
        stock_ticker: "TQQQ"
        bond_ticker: "QQQI"
        band_threshold: 0.1
    

   # 3. 이평선 + 섀넌
    - name: "safe_ma_shannon"
      enabled: true
      params:
        stock_ticker: "TQQQ"
        bond_ticker: "BIL"
        ma_period: 200
        stock_pct: 0.5
        band_threshold: 0.1

    # --- QQQ 비교용 --
    - name: "buyhold"
      enabled: true
      params:
        stock_ticker: "QQQI"
        position_pct: 1.0

   - name: "buyhold"
     enabled: true
     params:
       stock_ticker: "JEPQ"
       position_pct: 1.0

   - name: "buyhold"
     enabled: true
     params:
       stock_ticker: "QLD"
       position_pct: 1.0



risk:
  max_positions: 10
  max_position_weight: 1.0
  stop_loss:
    enabled: false
    threshold: -0.10
  take_profit:
    enabled: false # 이번 테스트에서는 익절 기능은 제외
    threshold: 0.20

report:
  save_results: true
  generate_charts: false
  verbose: false
