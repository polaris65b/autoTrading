# =============================================================================
# TMF를 사용하는 섀넌 전략 설정 예제
# TQQQ + TMF 50:50 비율로 리밸런싱
# =============================================================================

assets:
  tickers:
    - "TQQQ"  # 주식 종목
    - "TMF"   # 채권 종목 (20년 국채 3배 레버리지 ETF)

backtest:
  start_date: "2023-01-01"
  end_date: "2025-09-01"
  initial_cash: 1000

portfolio:
  strategies:
    # 섀넌 전략 (TQQQ 50%, TMF 50%)
    - name: "shannon"
      enabled: true
      params:
        stock_pct: 0.5           # 주식 비율 50%
        stock_ticker: "TQQQ"      # 주식 종목
        bond_ticker: "TMF"        # 채권 종목 (현금 대신 TMF 사용)
        rebalance_mode: "banding"  # 밴딩 방식
        band_threshold: 0.05      # 밴딩 임계값 5%
    
    # Buy & Hold 전략 (비교용)
    - name: "buyhold"
      enabled: true
      params:
        position_pct: 1.0
        stock_ticker: "TQQQ"     # 주식 종목 (선택사항)

risk:
  max_positions: 10
  max_position_weight: 1.0
  stop_loss:
    enabled: false
    threshold: -0.10
  take_profit:
    enabled: false
    threshold: 0.20

report:
  save_results: true
  generate_charts: false
  verbose: false

