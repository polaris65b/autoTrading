# =============================================================================
# 백테스팅 설정 파일 - 간단 가이드
# =============================================================================
# 
# 📖 사용 방법:
#   1. 이 파일을 복사하세요: cp config.yaml.example my_test.yaml
#   2. 아래 설정을 원하는 대로 수정하세요
#   3. 백테스팅 실행: python backtest.py -c my_test.yaml
#
# 💡 가장 중요한 설정은 "종목" 부분입니다!
#    다른 설정은 기본값으로도 충분합니다.
# =============================================================================

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📈 백테스팅할 종목 (가장 중요!)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 이 부분만 수정하면 다른 종목으로 백테스팅할 수 있습니다!
#
# 종목 티커 예시:
#   - "QQQ"    : 나스닥 100 ETF
#   - "AAPL"   : 애플
#   - "GOOGL"  : 구글
#   - "MSFT"   : 마이크로소프트
#   - "TSLA"   : 테슬라
#   - "NVDA"   : 엔비디아
#   - "SPY"    : S&P 500 ETF
#
# 여러 종목을 사용하려면 리스트에 추가하세요:
#   tickers:
#     - "AAPL"
#     - "GOOGL"
#     - "MSFT"
#
assets:
  tickers:
    - "QQQ"  # ⬅️ 여기를 원하는 종목으로 바꾸세요!

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📅 백테스팅 기간
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 언제부터 언제까지 테스트할지 설정합니다.
# 형식: "YYYY-MM-DD" (예: "2020-01-01")
#
backtest:
  start_date: "2010-01-01"  # ⬅️ 시작일을 바꾸세요
  end_date: "2024-12-31"    # ⬅️ 종료일을 바꾸세요 (오늘 날짜까지 가능)
  
  # 초기 투자 금액 (USD)
  initial_cash: 100000      # ⬅️ 얼마를 투자할지 설정하세요
  
  # 수수료율 (일반적으로 0.001 = 0.1%면 충분합니다)
  commission_rate: 0.001    # 변경하지 않아도 됩니다

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 🎯 사용할 전략
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 현재 사용 가능한 전략:
#   - "buyhold": 매수 후 보유 (Buy & Hold)
#
# enabled: true  → 이 전략 사용
# enabled: false → 이 전략 사용 안 함
#
portfolio:
  strategies:
    - name: "buyhold"
      enabled: true    # ⬅️ true로 두면 Buy & Hold 전략 사용
      params:
        position_pct: 1.0  # 1.0 = 100% 투자, 0.5 = 50% 투자

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ⚠️ 리스크 관리 (고급 설정 - 변경하지 않아도 됩니다)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 처음 사용하는 분은 이 부분은 그대로 두세요.
#
risk:
  max_positions: 10
  max_position_weight: 1.0
  stop_loss:
    enabled: false      # 손절매 사용 여부
    threshold: -0.10    # -10%에서 손절
  take_profit:
    enabled: false      # 익절 사용 여부
    threshold: 0.20     # +20%에서 익절

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📊 리포트 설정 (고급 설정 - 변경하지 않아도 됩니다)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
report:
  save_results: true     # 결과 저장 여부
  generate_charts: false # 차트 생성 (아직 미구현)
  verbose: false        # 상세 로그 출력

# =============================================================================
# ✅ 설정 완료!
# =============================================================================
# 이제 다음 명령으로 백테스팅을 실행하세요:
#
#   python backtest.py -c my_test.yaml
#
# 또는 제공된 설정 파일로 바로 실행:
#
#   python backtest.py -c config_qqq.yaml   # QQQ 백테스팅
#   python backtest.py -c config_aapl.yaml  # AAPL 백테스팅
#   python backtest.py -c config_spy.yaml   # SPY 백테스팅
# =============================================================================
